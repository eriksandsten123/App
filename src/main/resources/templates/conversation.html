<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/logged-in-layout}">
<head>
    <title th:text="Conversation"></title>
</head>
<body>
<div layout:fragment="layout-content">
    <h1 th:text="Conversation"></h1>
    <table style="width: 100%">
        <tr th:each="message : ${conversation}">
            <td><span th:text="${message.text}"
                      style="background-color: rgba(0,0,255,.2); display: inline-block; padding: 10px; border-radius: 10px"></span>
            </td>
        </tr>
    </table>
</div>
</body>
