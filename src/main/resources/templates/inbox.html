<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/logged-in-layout}">
<head>
    <title th:text="#{title.inbox}"></title>
</head>
<body>
<div layout:fragment="layout-content">
    <h1 th:text="#{heading.inbox}"></h1>
    <table>
        <tr th:each="message : ${messages}">
            <td style="padding: 10px;"><b th:text="${message.from.username}"></b></td>
            <td><a th:text="${message.text}" th:href="@{/conversation(userId=4)}"></a></td>
        </tr>
    </table>
</div>
</body>
