<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/not-logged-in-layout}">
<head>
    <title th:text="#{title.login}"></title>
</head>
<body>
<div layout:fragment="layout-content">
    <div th:if="${param.error}" th:text="#{login.invalid}"></div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form action="#" th:action="@{/login}" method="post">
        <p><label><span th:text="#{username}"></span>: <input type="text" name="username"></label></p>
        <p><label><span th:text="#{password}"></span>: <input type="password" name="password"></label></p>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <p>
            <button type="submit" th:text="#{login}"></button>
        </p>
    </form>
</div>
</body>
</html>
