    <p th:with="numberOfUsersWithInterest = ${#lists.size(usersWithInterest)}"
       th:text="${numberOfUsersWithInterest == 0 ? 'Det finns inga anvÃ¤ndare med detta intresse.' : numberOfUsersWithInterest + ' anvÃ¤ndare har detta intresse.'}"></p>
    <ul>

</body>
